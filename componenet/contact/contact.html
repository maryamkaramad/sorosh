<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سروش پلاس</title>
    <link rel="stylesheet" href="assert/normaliz.css">
    <link rel="stylesheet" href="assert/style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/76af7b1cef/UntitledProject/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src='https://kit.fontawesome.com/d8b16f7d29.js'></script>
    
</head>
<body>
    <div class="main">
        <div class="container">
        <div class="title">
           <img class="img-title" src="picture/logo.png">
           <h1 class="text-title">ارتباط, زندگی, سرگرمی</h1>

        </div>

        <div class="side">
            <div class="side2">
                <form id="contact_form" action method="post">
    
                    <div class="input-f">
                        <div class="input-f1">
                            
                            <input type="text" id="fname" class="form-input" name="firstname" placeholder="نام">
                        </div>
                        
                        <div class="input-f2">                
                            
                            <input type="text" id="lname" class="form-input" name="lastname" placeholder="نام خانوادگی">
                        </div>
    
                    </div>
                
              
     
                    <input class = "input1" type="email" id="email" class="form-input" name="email" placeholder="پست الکترونیکی">
                    <br>
        
                 
                    <input class = "input2"  type="text" id="phone" class="form-input" name="phone" placeholder="شماره همراه"><br>
        
                  
                   
                    <textarea class="textarea-input" id="message" placeholder="پیام" name="message"></textarea><br>
                    
                
                    <button class ="side2-button" id="contact_submit" class="button" type="submit" name="button">
                        <a>ارسال</a>
                    </button>
                    <br>
                    <br>
                </form>
              </div>
            <div class="side1">

                <div class="side1-text1">
                       <span class="icon-location"></span>
                        <div class="text1">
                            <br>
                            <p>آدرس</p>
                            <p> تهران, خیابان شهید دکتر بهشتی,روبروی</p>
                            <p>خیابان قنبرزاده,پلاک ۲۶۷, ساختمان</p>
                            <p>مهام, طبقه اول</p>
                        </div>                       
                    </div>
                    <br>
        
                <div class="side1-text2">
                    <span class="icon-mail-envelope-closed"></span>
                    <div class="text2">
                        <p>پست الکترونیکی</p>
                        <p>SUPPORT@SPLUS.IR</p>
                    </div>
                    
                </div>    
                
                    
                    <br>
                
                <div class="side1-text3">
                    <span class="icon-chronometer"></span>
                    <div class="text3">
                        <p>ربات پشتیبانی ۲۴ ساعته</p>
                        <p class="f-support">support@</p>
                    </div>
                </div>    
                </div>
            </div>
               
        <div class="footnote">
            <div class="padding1">فرصت های شغلی</div>
            <h2 class="text-footnote">پرداخت درون کانالی</h2>
            <div class="flex-footnote">
                <div class="padding2">فرم افراد حقوقی</div>
                <div class="padding3">فرم افراد حقیقی</div>
            </div>
        </div>
        </div>
        </div>

    </div>
</body>
</html>
